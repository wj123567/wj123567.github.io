<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    max-width: 30%;
    display: none;
  }

  .chatbox {
    border: 1px solid white;
    padding: 10px;
    background-color: #2a1b3d;
    overflow-y: scroll;
    max-height: 300px;
  }

  .chat-label {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #d83f87;
    color: white;
    font-weight: bold;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  .thumbnail {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
    background-color: #d1eaf5;
  }

  .message {
    margin-bottom: 10px;
    padding: 5px 10px;
    border-radius: 8px;
  }

  .user-message {
    background-color: #cd77ff;
    text-align: right;
  }

  .bot-message {
    background-color: #a4b3b6;
    text-align: left;
    margin-right: auto; /* Left justify receiver messages */
  }

  /* Adjust send button and input box styles */
  #userInput {
    width: calc(100% - 75px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #sendMessage {
    width: 75px;
    padding: 8px;
    background-color: #00050a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

</style>

</head>

<body>
  <button id="toggleChat">Chat</button>
  
  <div class="chat-container" id="chatContainer">
    <div class="chat-label">
      <div class="thumbnail"></div>
      Ninja
    </div>
    <div class="chatbox" id="chatbox">
      <div class="message bot-message">You up for a few rounds?</div>
      <div class="message user-message">Sure thing, let's do it!</div>
      <div class="message bot-message">Awesome! I'll send you an invite.</div>
      <div class="message bot-message">By the way, have you checked out the new update?</div>
      <div class="message user-message">Yes, it looks fantastic!</div>
      <div class="message user-message">Can't wait to try it out.</div>
    </div>
    <div style="display: flex;">
      <input type="text" id="userInput" placeholder="Message">
      <button id="sendMessage">Send</button>
    </div>
  </div>

  <script>
    const toggleChatBtn = document.getElementById('toggleChat');
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendMessageBtn = document.getElementById('sendMessage');
    const chatbox = document.getElementById('chatbox');

    toggleChatBtn.addEventListener('click', () => {
      chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
    });

    sendMessageBtn.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = userMessage;

        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot-message';
        botMessageDiv.textContent = 'Got it!';

        chatbox.appendChild(userMessageDiv);
        chatbox.appendChild(botMessageDiv);

        userInput.value = ''; // Clear the input field
        chatContainer.style.display = 'block'; // Show the chatbox container
      }
    });
  </script>
</body>
</html>
