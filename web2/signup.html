        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        //initialize variable
        const auth = getAuth();
        const database =getDatabase(app);
      
           
          //----- New Registration code start	  
            document.getElementById("signup2").addEventListener("click", function() {
                var userplaceholder =  document.getElementById("userplaceholder").value;
                var emailplaceholder =  document.getElementById("emailplaceholder").value;
                var passplaceholder = document.getElementById("passplaceholder").value;
                //For new registration
                createUserWithEmailAndPassword(auth, emailplaceholder, passplaceholder)
                .then((userCredential) => {
                  // Signed up 
                  const user = userCredential.user;

                  set(ref(database, 'users/' + user.uid),{
                    username: userplaceholder,
                    email: emailplaceholder

                  })


                  console.log(user);
                  alert("Registration successfully!!");
                  // ...
                })
                .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  // ..
                  console.log(errorMessage);
                  alert(error);
                });		  		  
            });
            //----- End
      
            //----- Login code start	  
            document.getElementById("login2").addEventListener("click", function() {
                var emailplaceholder =  document.getElementById("emailplaceholder").value;
                var passplaceholder = document.getElementById("passplaceholder").value;
      
                signInWithEmailAndPassword(auth, emailplaceholder, passplaceholder)
                .then((userCredential) => {
                  // Signed in 
                  
                  const user = userCredential.user;
                  console.log(user);
                  alert(user.email+" Login successfully!!!");
                  document.getElementById('logout').style.display = 'block';
                  document.getElementById('signup').style.display = 'none';
                  document.getElementById('login').style.display = 'none';
                  window.location.assign("index.html");
                  // ...
                })
                .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  console.log(errorMessage);
                  alert(errorMessage);
                });		  		  
            });
            //----- End
      
            //----- Logout code start	  
            document.getElementById("logout").addEventListener("click", function() {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    console.log('Sign-out successful.');
                    alert('Sign-out successful.');
                    document.getElementById('logout').style.display = 'none';
                   document.getElementById('signup').style.display = 'block';
                   document.getElementById('login').style.display = 'block ';
                  }).catch((error) => {
                    // An error happened.
                    console.log('An error happened.');
                  });		  		  
            });
            //----- End
