    <script>
const buddyContainer = document.querySelector('.buddyContainer');
const sortSelect = document.getElementById('sort-select');
const cards = Array.from(document.querySelectorAll('.card'));

sortSelect.addEventListener('change', () => {
    const sortValue = sortSelect.value;
    let sortedCards = [...cards]; // Create a copy of the cards array

    if (sortValue === 'low-to-high') {
        sortedCards.sort((a, b) => {
            const priceA = parseFloat(a.querySelector('.price h3').textContent.substring(2));
            const priceB = parseFloat(b.querySelector('.price h3').textContent.substring(2));
            return priceA - priceB;
        });
    } else if (sortValue === 'high-to-low') {
        sortedCards.sort((a, b) => {
            const priceA = parseFloat(a.querySelector('.price h3').textContent.substring(2));
            const priceB = parseFloat(b.querySelector('.price h3').textContent.substring(2));
            return priceB - priceA;
        });
    }

    // Remove all cards from the container
    buddyContainer.innerHTML = '';

    // Append the sorted cards to the container
    sortedCards.forEach(card => {
        buddyContainer.appendChild(card);
    });
});

    </script>
