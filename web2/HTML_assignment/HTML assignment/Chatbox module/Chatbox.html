            <div>
              <h1>Ninja</h1>                                                               <!--enter name here-->

          <ul id="messageboxes">

            <li class="gamebuddy">

            </li>

              <div class="messages">
                2, sounds good?
              </div>
            </li>

            <li class="gamebuddy">
              <div class="messages">
                Yeah sure no prob, see you

            </li>

          <div class="typearea">
